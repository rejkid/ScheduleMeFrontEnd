                <div class="col-10">
                    <form>
                        <mat-form-field appearance="outline">
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event.target, input)" placeholder="Search columns"
                                #input>
                        </mat-form-field>
                        <mat-table matSort class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
                            <ng-container matColumnDef="{{displayedColumns[0]}}">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                                <mat-cell *matCellDef="let account">
                                    <input type="text" matInput
                                        [value]="account.title+' '+account.firstName+' '+account.lastName" readonly />
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="{{displayedColumns[1]}}">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                                <mat-cell *matCellDef="let account">
                                    <input type="text" matInput [value]="account.email" readonly />
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="{{displayedColumns[2]}}">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> DOB </mat-header-cell>
                                <mat-cell *matCellDef="let contact">
                                    <input type="text" matInput [value]="contact.dob" readonly />
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="{{displayedColumns[3]}}">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Role </mat-header-cell>
                                <mat-cell *matCellDef="let account">
                                    <input type="text" matInput [value]="account.role" readonly />
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="{{displayedColumns[4]}}">
                                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                                <mat-cell *matCellDef="let account">

                                    <button routerLink="add-edit/edit/{{account.id}}" [disabled]="!account.isVerified"
                                        class="btn btn-sm btn-primary mr-1 btn3d">Edit</button>
                                    <button routerLink="function/{{account.id}}"
                                        class="btn btn-sm btn-primary mr-1 btn3d"
                                        [disabled]="!account.isVerified || account.role == Role.Admin">Duties</button>
                                    <button routerLink="schedule/{{account.id}}"
                                        class="btn btn-sm btn-primary mr-1 btn3d"
                                        [disabled]="!account.isVerified  || account.role == Role.Admin">Schedule</button>
                                    <button (click)="deleteAccount(account.id)"
                                        class="btn btn-sm btn-danger btn-delete-account btn3d"
                                        [disabled]="account.isDeleting || account.role == Role.Admin">
                                        <span *ngIf="account.isDeleting"
                                            class="spinner-border spinner-border-sm"></span>
                                        <span *ngIf="!account.isDeleting">Delete</span>
                                    </button>

                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                            <mat-row *matRowDef="let row; columns: displayedColumns;let i = index;"
                                [ngClass]="{'highlighted': i == staticHighlightRow}" #tr
                                (click)="clickedRow(row, tr, i, $event)" (mouseover)="row.hovered = true"
                                (mouseout)="row.hovered = false"></mat-row>

                        </mat-table>
                        <mat-paginator #paginator [length]="accounts.length" [pageSizeOptions]="[30, 50, 100]"
                            showFirstLastButtons>
                        </mat-paginator>
                    </form>

    </form>
</div>

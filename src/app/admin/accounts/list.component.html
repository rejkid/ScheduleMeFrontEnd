<h1>Accounts Auto Email</h1>
<div class="container" >
    <div class="row equal">
        <div class="mb-3 col-2 gx-0">
            <input type="checkbox" #tr (click)="onChangeHandler($event, tr)" [checked]="autoEmail" [disabled]="false" />&nbsp;Send e-mails:
        </div>
    </div>
</div>

<h1>Accounts</h1>
<p>All accounts from secure (admin only) api end point:</p>
<div class="container" >
    <div class="row equal">
        <div class="col-2 gx-0">
            <a routerLink="add" class="btn btn-sm btn-success mb-2">Create Account</a>
        </div>
        <div class="col-2  gx-0">
            <a routerLink="upload" class="btn btn-sm btn-success mb-2">Upload Accounts</a>
        </div>
        <div class="col-3  gy-0">
            <a routerLink="./" (click)="onDeleteAllUserAccounts($event)" class="btn btn-sm btn-success mb-2">
                <span *ngIf="isDeleting" class="spinner-border spinner-border-sm mr-1"></span>
                Delete User's Accounts
            </a>
        </div>
        <div class="col-2  gx-0">
            <a routerLink="schedule-generate" class="btn btn-sm btn-success mb-2">Create Schedules</a>
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th style="width:10%">Name</th>
            <th style="width:10%">
                <img src="./assets/images/email.png" alt=""/>
                Email
            </th>
            <th style="width:5%">Role</th>
            <th style="width:5%">Verified</th>
            <th style="width:15%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{account.title}} {{account.firstName}} {{account.lastName}}</td>
            <td>{{account.email}}</td>
            <td>{{account.role}}</td>
            <td><input type="checkbox" [checked]="account.isVerified" [disabled]="true"/></td>
            <td style="white-space: nowrap" >
                <button class="ml-1" routerLink="edit/{{account.id}}" [disabled]="!account.isVerified" class="btn btn-sm btn-primary mr-1" >Edit</button>
                <button class="ml-1" routerLink="function/{{account.id}}" class="btn btn-sm btn-primary mr-1" [disabled]="!account.isVerified" *ngIf="account.role !=RoleAdminEnum">Duties</button>
                <button class="ml-1" routerLink="schedule/{{account.id}}" class="btn btn-sm btn-primary mr-1" [disabled]="!account.isVerified" *ngIf="account.role !=RoleAdminEnum">Schedule</button>
                <button class="ml-1" (click)="deleteAccount(account.id)" class="btn btn-sm btn-danger btn-delete-account" [disabled]="account.isDeleting" >
                    <span *ngIf="account.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!account.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!accounts">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>

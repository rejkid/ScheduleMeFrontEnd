<fieldset >
    <legend>Import Timeslots</legend>
    <div class="container">
        <div class="row">
            <div class="mb-3 col-6 px-0">
                <div class="file-upload">

                    {{fileName || "No file uploaded yet."}}

                    <button type="button" color="primary" class="btn3d btn btn-primary upload-button"
                        (click)="fileUpload.click()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                          </svg>
                    </button>

                </div>
                <form method="post" enctype="multipart/form-data">
                    <div>
                        <code >
                        <!-- <label for="file">Choose file to upload</label> -->
                        <input type="file" class="file-input" #fileUpload accept=".xlsx" required
                            (change)="onFileSelected($event)" />
                        </code>
                    </div>
                </form>
            </div>
            <div class="px-0">
                <div class="submit pe-3">
                    <button [disabled]="!fileHasBeenSelected || submitted" (click)="onSubmit($event, fileUpload)"
                        class="btn3d btn btn-primary">Submit</button>
                </div>
                <div class="back">
                    <a [routerLink]="['../../']" class="btn3d btn btn-primary">Back</a>
                </div>
            </div>

            <div *ngIf="submitted" col-12>
                <label for="file">File progress:</label>
                <progress #progressFile id="progress-bar" max="100" [value]=uploadProgress></progress>
            </div>
        </div>
    </div>
</fieldset>

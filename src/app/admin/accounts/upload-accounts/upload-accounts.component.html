<fieldset>
    <legend>Upload Accounts</legend>
    <div class="container">
        <div class="row">
            <div class="mb-3 col-6">
                <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload accept=".xls" required>

                <div class="file-upload">

                    {{fileName || "No file uploaded yet."}}

                    <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
                        <mat-icon>attach_file</mat-icon>
                    </button>
                </div>
                <div class="progress">

                    <mat-progress-bar class="progress-bar" mode="determinate" [value]="uploadProgress"
                        *ngIf="uploadProgress">

                    </mat-progress-bar>

                    <mat-icon class="cancel-upload" (click)="cancelUpload()"
                        *ngIf="uploadProgress">delete_forever</mat-icon>

                </div>
            </div>
        </div>
    </div>
</fieldset>

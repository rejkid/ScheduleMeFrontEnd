<fieldset>
    <legend>Import Accounts</legend>
    <div class="container">
        <div class="row">
            <div class="mb-3 col-6 px-0">
                <div class="file-upload">

                    {{fileName || "No file uploaded yet."}}

                    <button type="button" color="primary" class="btn3d btn btn-primary upload-button"
                        (click)="fileUpload.click()">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" 
                                    viewBox="0 0 20 25" version="1.1" x="0px" y="0px"><title>Import</title><desc>Created with Sketch.</desc>
                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g transform="translate(-50.000000, -50.000000)" 
                                        fill="#000000"><g transform="translate(20.000000, 50.000000)">
                                            <path d="M32,17.0024554 C32,17.553384 32.4446309,18 33.0008717,18 L46.9991283,18 C47.5518945,18 
                                            48,17.5536886 48,17.0024554 L48,9.99754465 C48,9.44661595 47.5561352,9 47,9 C46.4477153,9 46,9.43788135 
                                            46,10.0029293 L46,16 L34,16 L34,10.0029293 C34,9.44902676 33.5561352,9 33,9 C32.4477153,9 32,9.4463114 
                                            32,9.99754465 L32,17.0024554 Z M40,2 C39.4477153,2 39,2.43788135 39,3.00292933 L39,9 L36.9989566,9 C36.4472481,9 36.3138733,9.31387329 36.7059121,9.70591205 L40,13 L43.2940879,9.70591205 C43.6839524,9.31604759 43.5573397,9 43.0010434,9 L41,9 L41,3.00292933 C41,2.44902676 40.5561352,2 40,2 Z"/>
                                        </g></g></g><text x="0" y="35" fill="#000000" font-size="5px" font-weight="bold" font-family="'Helvetica Neue', Helvetica, Arial-Unicode, Arial, Sans-serif">Created by Keller</text>
                                        <text x="0" y="40" fill="#000000" font-size="5px" font-weight="bold" font-family="'Helvetica Neue', Helvetica, Arial-Unicode, Arial, Sans-serif">from the Noun Project</text>
                                    </svg>
                    </button>

                </div>
                <form method="post" enctype="multipart/form-data">
                    <div>
                        <!-- <label for="file">Choose file to upload</label> -->
                        <input type="file" class="file-input" #fileUpload accept=".xlsx" required
                            (change)="onFileSelected($event)" />
                    </div>
                </form>
            </div>
            <div class="px-0">
                <div class="submit pe-3">
                    <button [disabled]="!fileHasBeenSelected || submitted" (click)="onSubmit($event, fileUpload)"
                        class="btn3d btn btn-primary">Submit</button>
                </div>
                <div class="back">
                    <a routerLink="../" class="btn3d btn btn-primary">Back</a>
                </div>
            </div>

            <div *ngIf="submitted" col-12>
                <label for="file">File progress:</label>
                <progress #progressFile id="progress-bar" max="100" [value]=uploadProgress></progress>
            </div>
        </div>
    </div>
</fieldset>

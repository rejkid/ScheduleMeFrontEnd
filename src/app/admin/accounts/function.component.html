<form [formGroup]="form" *ngIf="isLoaded && !isAdmin">
    <div class="border-primary">
        <div class="row" *ngIf="isLoggedAsAdmin">
            <div class="mb-3 col-5">
                <label>Choose Duties for {{account.firstName}}</label>
                <select formControlName="function" class="form-select"
                    [ngClass]="{ 'is-invalid': submitted && f['function'].errors }" (change)="onTaskChanged($event)"
                    #functionSelected>
                    @for(item of possibleTasks; track item) {
                    <option >{{ item.userFunction }}
                        </option>
                    }
                </select>

                <div *ngIf="submitted && form.controls['function'].hasError('invalidFunction')"
                    class="alert alert-danger">Duty
                    can't be empty</div>
            </div>


            <div class="col-3" *ngIf="isGroupTaskSelected">
                <div class="row">
                    <div class="col-1 pb-3">
                        <label for="group">Team</label>
                        <input type="text" #data formControlName="groupTask" name="group"  placeholder="Specify a group" />
                    </div>
                </div>
                <div *ngIf="submitted && form.controls['groupTask'].hasError('invalidGroup')" class="alert alert-danger">Group
                    can't be empty</div>
            </div>

        </div>
        <div class="border border-primary">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width:20%">Duty</th>
                        <th style="width:20%">Group</th>
                    </tr>
                </thead>
                <tbody *ngIf="possibleTasks">
                    <tr *ngFor="let s of userFunctions">
                        <td>{{s.userFunction}} </td>
                        <td>{{s.group}} </td>
                        <td style="white-space: nowrap" *ngIf="accountService.isAdmin()">

                            <button type="button" (click)="deleteFunction(s)"
                                class="btn btn-sm btn-danger btn-delete-account"> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
                <div class="mb-3">
                    <button type="button" (click)="addFunction()" class="btn btn-primary">
                        Add Duty
                    </button>
                </div>
            </table>
        </div>
    </div>
    <div class="mb-3">
        <a routerLink="/admin/accounts" class="btn btn-primary">Back</a>
    </div>

</form>
